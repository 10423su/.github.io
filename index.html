<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;

            background-color: #f4f4f4;

        h1 {

        }

            color: #666;

            border: 2px solid #ccc;

    <div class="container">
        <h1>歡迎來到我的網站</h1>
