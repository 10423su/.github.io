<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的簡單網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center; /* 水平置中 */
            gap: 20px; /* 圖片間距 */
            flex-wrap: wrap; /* 當畫面過小時自動換行 */
        }

        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 圖片陰影 */
        }

        footer {
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>歡迎來到我的網站</h1>
</header>

<main>
    <p>這是一個使用 flex 排版的 HTML 範例，包含三張圖片。</p>

    <div class="image-container">
        <img src="https://i.imgur.com/cD25U3h.jpeg" alt="範例圖片 1">
        <img src="https://i.imgur.com/QOVTpsx.jpeg" alt="範例圖片 2">
        <img src="https://i.imgur.com/NMHzTQE.jpeg" alt="範例圖片 3">
    </div>
</main>

<footer>
    <p>© 2024 我的網站</p>
</footer>

</body>
</html>
